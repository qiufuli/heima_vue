<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./lib/vue-2.4.0.js"></script>
  <link rel="stylesheet" href="./lib/bootstrap-3.3.7.css">
  <!-- 需要用到Jquery吗？？？ -->
</head>

<body>
  <div id="app">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">添加品牌</h3>
      </div>
      <div class="panel-body form-inline">
        <label>
          Id:
          <input type="text" class="form-control" v-model="id">
        </label>

        <label>
          Name:
          <input type="text" class="form-control" v-model="name" @keyup.enter='add()'>
        </label>

        <!-- 在Vue中，使用事件绑定机制，为元素指定处理函数的时候，如果加了小括号，就可以给函数传参了 -->
        <input type="button" value="添加" class="btn btn-primary" @click="add()">

        <label>
          搜索名称关键字：
          <input type="text" class="form-control" v-model="keywords" id="search" v-focus v-color="'blue'">
        </label>
      </div>
    </div>
    <table class="table table-bordered table-hover table-striped">
      <thead>
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Ctime</th>
          <th>Operation</th>
        </tr>
      </thead>
      <tbody>
        <!-- 之前， v-for 中的数据，都是直接从 data 上的list中直接渲染过来的 -->
        <!-- 现在， 我们自定义了一个 search 方法，同时，把 所有的关键字，通过传参的形式，传递给了 search 方法 -->
        <!-- 在 search 方法内部，通过 执行 for 循环， 把所有符合 搜索关键字的数据，保存到 一个新数组中，返回 -->
        <tr v-for="item in search(keywords)" :key="item.id">
          <td>{{ item.id }}</td>
          <td v-text="item.name"></td>
          <td>{{ item.ctime | dataFormat()}}</td>
          <td>
            <a href="" @click.prevent='del(item.id)'>删除</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div id="app2">
    <h3 v-color="'pink'" v-fontweight="'bold'" v-fontsize="50">{{ dt | dataFormat }}</h3>
  </div>
  <script>

    // 全局的过滤器， 进行时间的格式化
    // 所谓的全局过滤器，就是所有的VM实例都共享的
    // 需要放在vm实例之前才能生效
    Vue.filter('dataFormat', function (datestr, pattern) {
      var pattern = pattern || '';
      var dt = new Date(datestr);

      var y = dt.getFullYear();
      var m = dt.getMonth() + 1;
      var d = dt.getDate();
      // return y+'-'+m+'-'+d;
      if (pattern.toLowerCase() === 'yyyy-mm-dd') {
        return `${y}-${m}-${d}`;
      } else {
        var hh = dt.getHours()
        var mm = dt.getMinutes()
        var ss = dt.getSeconds()
        return `${y}-${m}-${d} ${hh}:${mm}:${ss}`
      }
    });

    // 自定义全局按键修饰符 vue 1.x 了解即可
    Vue.config.keyCodes.f2 = 113;


     // 使用  Vue.directive() 定义全局的指令  v-focus
    // 其中：参数1 ： 指令的名称，
    //注意，在定义的时候，指令的名称前面，不需要加 v- 前缀, 
    // 但是： 在调用的时候，必须 在指令名称前 加上 v- 前缀来进行调用
    //  参数2： 是一个对象，这个对象身上，
    //有一些指令相关的函数，这些函数可以在特定的阶段，执行相关的操作
    Vue.directive('focus',{
      // 每当指令绑定到元素上的时候，会立即执行这个 bind 函数，只执行一次
      // 注意： 在每个 函数中，bind inserted updated 第一个参数，永远是 el ，表示 被绑定了指令的那个元素，这个 el 参数，是一个原生的JS对象
      // 在元素 刚绑定了指令的时候，还没有 插入到 DOM中去，这时候，调用 focus 方法没有作用
      // 因为，一个元素，只有插入DOM之后，才能获取焦点
      // bind 当中可以设置样式什么的 不涉及到dom  和样式相关的操作，一般都可以在 bind 执行
      bind:function(el){
       
      },
      // inserted 表示元素 插入到DOM中的时候，会执行 inserted 函数【触发1次】
      inserted:function(el){
        el.focus();
        // 和JS行为有关的操作，最好在 inserted 中去执行，防止 JS行为不生效
      },
      // 当VNode更新的时候，会执行 updated， 可能会触发多次
      updated:function(){}
    });

    Vue.directive('color',{
       // 样式，只要通过指令绑定给了元素，不管这个元素有没有被插入到页面中去
       //这个元素肯定有了一个内联的样式
      // 将来元素肯定会显示到页面中
      //这时候，浏览器的渲染引擎必然会解析样式，应用给这个元素
      bind:function(el,binding){
        el.style.color=binding.value;
        console.log(binding.value); //计算之后的值  参数为 '1+1' value = 2
        console.log(binding.expression); //没计算之前的值 参数为'1+1' expression = '1+1'
      },
      inserted:function(el){
        // el.style.color='red';
      },
      updated:function(){}
    });
    var vm = new Vue({
      el: '#app2',
      data: {
        dt: new Date()
      },
      filters: {// 定义私有过滤器   过滤器有两个 条件  【过滤器名称 和 处理函数】
        // 过滤器调用的时候，采用的是就近原则，
        //如果私有过滤器和全局过滤器名称一致了，这时候 优先调用私有过滤器
        dataFormat: function (datestr, pattern) {
          var pattern = pattern || '';
          var dt = new Date(datestr);

          var y = dt.getFullYear();
          var m = dt.getMonth() + 1;
          var d = dt.getDate();
          // return y+'-'+m+'-'+d;
          if (pattern.toLowerCase() === 'yyyy-mm-dd') {
            return `${y}-${m}-${d}`;
          } else {
            // es6新特性 padStart 字符串 填充 padStart（填充后几位，用什么填充）
            var hh = dt.getHours().toString().padStart(2, '0');
            var mm = dt.getMinutes().toString().padStart(2, '0');
            var ss = dt.getSeconds().toString().padStart(2, '0');
            return `${y}年${m}月${d}日 ${hh}:${mm}:${ss}`
          }
        }
      },
      directives:{
        'fontweight':{
          bind:function(el,binding){
            el.style.fontWeight = binding.value;
          },
          inserted:function(){},
          updated:function(){}
        },
        // 简写 注意：这个 function 等同于 把 代码写到了 bind 和 update 中去
        'fontsize':function(el,binding){
          el.style.fontSize = parseInt(binding.value) + 'px';
        }
      }
    });


    var vm = new Vue({
      el: '#app',
      data: {
        id: '',
        name: '',
        keywords: '',
        list: [
          { id: 1, name: '奔驰', ctime: new Date() },
          { id: 2, name: '宝马', ctime: new Date() }
        ]
      },
      methods: {
        add() {
          if (this.id == '' || this.name == '') return;
          var car = { id: this.id, name: this.name, ctime: new Date() }
          this.list.push(car);
          this.id = this.name = '';
        },
        del(id) {
          // 分析：
          // 1. 如何根据Id，找到要删除这一项的索引
          // 2. 如果找到索引了，直接调用 数组的 splice 方法

          /* this.list.some((item, i) => {
            if (item.id == id) {
              this.list.splice(i, 1)
              // 在 数组的 some 方法中，如果 return true，就会立即终止这个数组的后续循环
              return true;
            }
          }) */
          var index = this.list.findIndex(item => {
            if (item.id == id) {
              return true;
            }
          })

          // console.log(index)
          this.list.splice(index, 1);
        },
        search(keywords) {
          var newList = []
          this.list.forEach(item => {
            //  indexof 后面为空的话 会返回 0 也是大于-1
            //所以传空的话 相当于全部返回
            if (item.name.indexOf(keywords) != -1) {
              newList.push(item)
            }
          })
          return newList
        }
      }
    });
  </script>
</body>

</html>
